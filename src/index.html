const tbody = document.getElementById('tbody1')
var stdNo = 0

function AddItemToTable(name,face_id,mask,status) {

  let tr = document.createElement('tr')
  let td1 = document.createElement('td')
  let td2 = document.createElement('td')
  let td3 = document.createElement('td')
  let td4 = document.createElement('td')
  let td5 = document.createElement('td')

  td1.innerHTML = ++stdNo
  td2.innerHTML = name
  td3.innerHTML = face_id
  td4.innerHTML = mask
  td5.innerHTML = status

  tr.appendChild(td1)
  tr.appendChild(td2)
  tr.appendChild(td3)
  tr.appendChild(td4)
  tr.appendChild(td5)

  tbody.appendChild(tr)
}

function AddAllItemsToTable(TheStudent) {
  stdNo = 0
  tbody.innerHTML = ''
  TheStudent.forEach(element => {
    AddItemToTable(element.card_id, element.name, element.face_id , element.mask_status)
  });
}

function GetAllDataOnce() {
  const dbRef = ref(db)

  get(child(dbRef, "Attendance"))
  .then((snapshot) => {
    var students = []

    snapshot.forEach(childSnapshot => {
      students.push(childSnapshot.val())
    })
    AddAllItemsToTable(students)
  })
}

function GetAllDataRealtime() {
  const dbRef = ref(db, "Attendance")

  onValue(dbRef,(snapshot) => {
    var students = []
    
    snapshot.forEach(childSnapshot => {
      students.push(childSnapshot.val())
    })
    AddAllItemsToTable(students)
  })
}
window.onload = GetAllDataRealtime
